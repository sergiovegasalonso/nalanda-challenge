<div class="fixed top-8 right-8 z-50 w-96">
  @for (notification of notifications(); track notification.id) {
    <sva-alert
      class="mb-2 cursor-pointer transition-all duration-300 ease-in-out hover:opacity-80"
      [alertColor]="notification.color"
      (click)="dismissNotification(notification.id)">
      {{ notification.message }}
    </sva-alert>
    <sva-break-line />
  }
</div>
