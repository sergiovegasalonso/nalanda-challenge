<div class="fixed top-8 right-8 w-96 z-50">
  @for (notification of notifications(); track notification.id) {
    <nlnd-alert
      class="mb-2 transition-all duration-300 ease-in-out cursor-pointer hover:opacity-80"
      [alertColor]="notification.color"
      (click)="dismissNotification(notification.id)"
    >
      {{ notification.message }}
    </nlnd-alert>
    <nlnd-break-line />
  }
</div>
